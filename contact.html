<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
  <h2 class="text-center mb-4">Contact Us</h2>

  <!-- Centered Form -->
  <div class="row justify-content-center">
    <div class="col-md-6">

      <form>

        <!-- Email -->
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>

        <!-- Select Query -->
        <div class="form-group">
          <label for="exampleFormControlSelect1">Select your Query</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Web</option>
            <option>Tech Stack</option>
            <option>Technology</option>
            <option>Others</option>
          </select>
        </div>

        <!-- Checkbox: Are You a Member -->
        <div class="form-group row align-items-center">
          <label class="col-sm-4 col-form-label">Are You a Member?</label>
          <div class="col-sm-8 d-flex align-items-center">
            <input class="form-check-input mr-2" type="checkbox" id="gridCheck1">
            <label class="form-check-label mb-0" for="gridCheck1">Yes</label>
          </div>
        </div>

         <div class="form-group row align-items-center">
          <label class="col-sm-4 col-form-label">Are You a Professor?</label>
          <div class="col-sm-8 d-flex align-items-center">
            <input class="form-check-input mr-2" type="checkbox" id="gridCheck2">
            <label class="form-check-label mb-0" for="gridCheck1">Yes</label>
          </div>
        </div>

         <div class="form-group row align-items-center">
          <label class="col-sm-4 col-form-label">Are You a Coder?</label>
          <div class="col-sm-8 d-flex align-items-center">
            <input class="form-check-input mr-2" type="checkbox" id="gridCheck3">
            <label class="form-check-label mb-0" for="gridCheck1">Yes</label>
          </div>
        </div>

        <!-- Textarea -->
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Elaborate Your Concern</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

         <!-- Textarea -->
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Tell us about yourself!</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
          <button type="submit" class="btn btn-primary px-4">Submit</button>
        </div>

      </form>

    </div>
  </div>
</div>

<!-- Footer -->
<footer class="container mt-5">
  <p class="float-right"><a href="#">Back to top</a></p>
  <p>@ 2020-2021 iCoder, Inc.. <a href="#">Privacy</a> <a href="#">Terms</a></p>
</footer>

</body>
</html>
